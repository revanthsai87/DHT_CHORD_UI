<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DNS PAGE</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/about.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



<!-- Contact section-->
<section class="bg-light py-5">
    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-person-circle"></i></div>
            <h2 class="fw-bolder">Admin Operations</h2>
            <p class="lead mb-0">You can add or delete nodes from chord servers at any level</p>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-4">
                <form   id="contactForm" th:action="@{/app}"  method="post" th:object="${user}" >
                    <div class="text-center">

                     <label for="select-1" class="form-label">Choose Action</label>
                        <select  id= "select-1" class="form-select" name="a_1" data-style="btn-primary" aria-label="Default select example">
                            <option selected>Action</option>
                            <option value="1">Add Node in server</option>
                            <option value="2">Delete Node in server</option>
                        </select>
                        <label for="select-2" class="form-label">Choose Level </label>
                        <select   id= "select-2" class="form-select" name="a_2" data-style="btn-primary" aria-label="Default select example">
                            <option selected>choose servers</option>
                            <option value="1">TLD servers</option>
                            <option value="2"> IP servers</option>
                        </select>
                        <label for="select-3" class="form-label">Choose Level 3/IP server</label>
                        <select class="form-select"  id= "select-3"  name="a_3" data-style="btn-primary" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        </select>
                        <label>         </label>

                    </div>

                    <div class="d-grid"><button class="btn btn-primary " id="submitButton" type="submit" >Submit</button></div>
                </form>
            </div>

            </div>
        </div>

    <div class="alert alert-success" role="alert"  th:if="${app_return}" th:text="${app_return}">
        This is a success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
    </div>
</section>




</body>

<script th:inline="javascript">
var store={"1":["com Server","in Server","org Server","net Server","edu Server","MX Server"],"2":["Ip1 Server","Ip2 Server","Ip3 Server","Ip4 Server","Ip5 Server"]};
window.onload = function() {
var l2 = document.getElementById("select-2");
var l3 = document.getElementById("select-3");
l2.onchange=function() {
 l3.length=1;
 var z = store[l2.value];
 console.log(z)
    for (var i = 0; i < z.length; i++) {
      l3.options[l3.options.length] = new Option(z[i],i+1);
    }
}
}
</script>
</html>
